<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="inputs">
      <div>
        <input id="checkbox-tropicaltea" type="checkbox" class="filter">
        <label for="checkbox-tropicaltea" class="label">Fruit tea</label>
      </div>
      <div>
        <input id="checkbox-fruittea" type="checkbox" class="filter">
        <label for="checkbox-fruittea" class="label">Tropical tea</label>
      </div>
      <div>
        <input id="checkbox-milktea" type="checkbox" class="filter">
        <label for="checkbox-milktea" class="label">Milk tea</label>
      </div>
    </section>
    <ul class="games">
      <li class="game" data-category="Fruit tea"><img src="img/boba1.webp" alt="Fruit bubble tea"></li>

      <li class="game" data-category="Milk tea"><img src="img/boba3.webp" alt="Milk tea"></li>
      <li class="game" data-category="Milk tea"><img src="img/boba4.webp" alt="Milk tea"></li>

      <li class="game" data-category="Tropical tea"><img src="img/boba2.webp" alt="Tropical tea"></li>


      
    </ul>
  </main>
</body>
</html>
