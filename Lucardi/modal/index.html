<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>MODAL</title>
</head>
<body>
    <article id="js--blueModal" class="modal">
        <figure class="modal_figure">
            <image src="img/boba1.webp" alt="Bubble tea mango special" class="modal_image"></image>
        </figure>
        <section class="modal_section">
            <h2 class="modal_heading">Tropical Mango SPECIAL</h2>
            <p class="modal_text">
                Perfect combination of mango, coconut and sago
            </p>
            <a href="index.html" class="modal_link">terug naar producten</a>
        </section>
        <button id="js--closeBlue" class="modal_button">X</button>
    </article>

    <article id="js--grayModal" class="modal"> 
        <figure class="modal_figure2">
            <image src="img/boba2.webp" alt="Bubble tea strawberry mint" class="modal_image"></image>
        </figure>
        <section class="modal_section">
            <h2 class="modal_heading2">Strawberry mint</h2>
            <p class="modal_text">
                Strawberry flavoured fruit tea with jasmine tea and mint
            </p>
            <a href="index.html" class="modal_link">terug naar producten</a>
        </section>
        <button id="js--closeGray" class="modal_button2">X</button>
    </article>

    <article id="js--pinkModal" class="modal">
        <figure class="modal_figure3">
            <image src="img/boba3.webp" alt="Creme brulee milk tea" class="modal_image"></image>
        </figure>
        <section class="modal_section">
            <h2 class="modal_heading3">Creme Brulee milk tea</h2>
            <p class="modal_text">
                Classic milk tea served with creme brulee on top
            </p>
            <a href="index.html" class="modal_link">terug naar producten</a>
        </section>
        <button id="js--closePink" class="modal_button3">X</button>
    </article>
    
    <article id="js--blue" class="product product--blue">
        <figure class="product_figure product_figure--blue">
            <img src="/img/boba1.webp" alt="Bubble tea mango special" class="product_img">
        </figure>
        <section class="product_section product_section--switchBlue">
            <button class="product_button">Bekijk product</button>
        </section>
    </article>
    <article id="js--gray" class="product product--gray">
        <figure class="product_figure product_figure--gray">
            <img src="/img/boba2.webp" alt="Bubble tea strawberry mint" class="product_img">
        </figure>
        <section class="product_section product_section--switchGray">
            <button class="product_button">Bekijk product</button>
        </section>
    </article>
    <article id="js--pink" class="product product--pink">
        <figure class="product_figure product_figure--pink">
            <img src="/img/boba3.webp" alt="Creme brulee milk tea" class="product_img">
        </figure>
        <section class="product_section product_section--switchPink">
            <button class="product_button">Bekijk product</button>
        </section>
    </article>
        </section>
    </article>
</body>
</html>
